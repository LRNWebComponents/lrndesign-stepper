<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrndesign-stepper demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lrndesign-stepper.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>lrndesign-stepper container</h3>
      <demo-snippet>
        <template>
          <lrndesign-stepper>
            <lrndesign-stepper-button title="Lesson 1: Read this Text" icon="book" collapsible>
              A bunch of content that's just been revealed
            </lrndesign-stepper-button>
            <lrndesign-stepper-button title="Lesson 1: Watch Videos" icon="av:play-circle-filled" collapsible>
              <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLJQupiji7J5fdTItbAp-op9Gfiwx1LvEE" frameborder="0" allowfullscreen></iframe>
            </lrndesign-stepper-button>
            <lrndesign-stepper-button title="Lesson 1: Quiz" icon="assignment-turned-in" url="#"></lrndesign-stepper-button>
            <lrndesign-stepper-button title="Lesson 1: Discuss" icon="social:people" url="#"></lrndesign-stepper-button>
          </lrndesign-stepper>
        </template>
      </demo-snippet>
    </div>

     <div class="vertical-section-container centered">
      <h3>Stepper Button - Isolated</h3>
      <demo-snippet>
        <template>
          <lrndesign-stepper-button title="Your Title Goes Here" icon="av:play-circle-outline" url="#"></lrndesign-stepper-button>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Stepper Button - Start</h3>
      <demo-snippet>
        <template>
          <lrndesign-stepper-button title="Your Title Goes Here" icon="av:play-circle-outline" url="#" location="start"></lrndesign-stepper-button>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Stepper Button - Middle</h3>
      <demo-snippet>
        <template>
          <lrndesign-stepper-button title="Your Title Goes Here" icon="av:play-circle-outline" url="#" location="middle"></lrndesign-stepper-button>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Stepper Button - End</h3>
      <demo-snippet>
        <template>
          <lrndesign-stepper-button title="Your Title Goes Here" icon="av:play-circle-outline" url="#" location="end"></lrndesign-stepper-button>
        </template>
      </demo-snippet>
    </div>



  </body>
</html>
